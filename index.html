<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.min.css">
    <script src="https://kit.fontawesome.com/b7fae18c47.js" crossorigin="anonymous"></script>
    <title>Webshop UI Components</title>
</head>
<body>
    <div class="container p20">
        <section class="section p-20">
            <div class="card-one start p-20">
                <div class="card__body pX-10">
                   <div class="card-one__body--text">
                        <p>Some title</p>
                        <small>Up to 70% <strong>discount</strong> on the season end products</small>
                   </div>
                </div>
                <button class="btnPrimary">
                    <i class="fal fa-angle-right fa-2x "></i>
                </button>
            </div>

            <div class="card-two">
                <div class="card-two__wrapper">
                    <div class="card-two__wrapper__item pY-20">
                        <div class="card-two__wrapper__item--body pX-20">
                            <div class="card-two__wrapper__item--body--imgText">
                                <div class="card-two__wrapper__item--body--imgText--img">
                                    <i class="fal fa-basketball-ball fa-2x"></i>
                                </div>
                                <div class="text">
                                    <p>Sportswear</p>
                                    <small>167 items</small>
                                </div>
                            </div>
                            <button class="btnSecondary">
                                <i class="fal fa-arrow-right fa-2x"></i>
                            </button>

                        </div>

                    </div>
                    <div class="card-two__wrapper__footer"></div>


                    <div class="card-two__wrapper__item pY-20">
                        <div class="card-two__wrapper__item--body pX-20">
                            <div class="card-two__wrapper__item--body--imgText">
                                <div class="card-two__wrapper__item--body--imgText--img">
                                    <i class="fal fa-wallet fa-2x"></i>
                                </div>
                                <div class="text">
                                    <p>accessories</p>
                                    <small>52 items</small>
                                </div>
                            </div>
                            <button class="btnSecondary">
                                <i class="fal fa-arrow-right fa-2x"></i>
                            </button>

                        </div>
                        <div class="card-two__item--footer"></div>

                    </div>
                    <div class="card-two__wrapper__footer"></div>


                    <div class="card-two__wrapper__item pY-20">
                        <div class="card-two__wrapper__item--body pX-20">
                            <div class="card-two__wrapper__item--body--imgText">
                                <div class="card-two__wrapper__item--body--imgText--img">
                                    <i class="fal fa-mug fa-2x"></i>
                                </div>
                                <div class="text">
                                    <p>accessories</p>
                                    <small>107 items</small>
                                </div>
                            </div>
                            <button class="btnSecondary">
                                <i class="fal fa-arrow-right fa-2x"></i>
                            </button>

                        </div>

                    </div>
                </div>

            </div>

            <div class="card-three end pX-20">
                <div class="card-three__body pX-20">
                   <div class="card-three__body--text">
                        <p>Check our sales</p>
                        <small>Up to 70% <strong>discount</strong> on the season end products</small>
                   </div>
                </div>
                <button class="btnPrimary">
                    <i class="fal fa-angle-right fa-2x "></i>
                </button>
            </div>

            </section>


        <section class="section p-20">
            <div class= "card-four start">
                <div class="card-four__body p-20">
                    <button class="btnPrimary active ">Women</button>
                    <button class="btnSecondary ">Kids</button>
                    <button class="btnSecondary ">Men</button>
                </div>
            </div>

            <div class="card-five p-20">
                <button class="btnPrimary">
                    <i class="fal fa-heart fa-2x"></i>
                </button>
                <div class="card-five__slider p-20">
                    <div class=" card-five__slider--carousel active p10 "></div>
                    <div class=" card-five__slider--carousel p10"></div>
                    <div class=" card-five__slider--carousel p10"></div>
                    <div class=" card-five__slider--carousel p10"></div>
                </div>


            </div>

            <div class="card-six end p-10">
                <div class="card-six__body">
                    <div class="card-six__body__imgText">
                        <div class="card-six__body__imgText--img">
                            <i class="fab fa-paypal fa-2x"></i>
                        </div>
                        <div class="card-six__body__imgText--text pX-10">
                            <p>Paypal</p>
                        <small>Up to 70% <strong>discount</strong> on the season end products</small>
                        </div>
                    </div>
                </div>
                <button class="btnPrimary"><i class="fal fa-angle-right fa-2x "></i></button>

            </div>
        </section>
    </div>

</body>
</html>
