<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="https://kit.fontawesome.com/b7fae18c47.js" crossorigin="anonymous"></script>
    <title>Webshop UI Components</title>
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="card card-one start">
                <div class="card__body pX-20">
                   <div class="card-one__body--text">
                        <p>Some title</p>
                        <small>Up to 70% <strong>discount</strong> on the season end products</small>
                   </div>
                </div>
                <button class="btnPrimary">
                    <i class="fal fa-angle-right fa-2x "></i>
                </button>
            </div>

            <div class="card card-two">
                <div class="card-two__wrapper">
                    <div class="card-two__wrapper__item pY-20">
                        <div class="card-two__wrapper__item--body pX-20">
                            <div class="card-two__wrapper__item--body--imgText">
                                <div class="card-two__wrapper__item--body--imgText--img">
                                    <i class="fal fa-basketball-ball fa-2x"></i>
                                </div>
                                <div class="text">
                                    <p>Sportswear</p>
                                    <small>167 items</small>
                                </div>
                            </div>
                            <button class="btnSecondary">
                                <i class="fal fa-arrow-right fa-2x"></i>
                            </button>

                        </div>

                    </div>
                    <div class="card-two__wrapper__footer"></div>


                    <div class="card-two__wrapper__item pY-20">
                        <div class="card-two__wrapper__item--body pX-20">
                            <div class="card-two__wrapper__item--body--imgText">
                                <div class="card-two__wrapper__item--body--imgText--img">
                                    <i class="fal fa-wallet fa-2x"></i>
                                </div>
                                <div class="text">
                                    <p>accessories</p>
                                    <small>52 items</small>
                                </div>
                            </div>
                            <button class="btnSecondary">
                                <i class="fal fa-arrow-right fa-2x"></i>
                            </button>

                        </div>
                        <div class="card-two__item--footer"></div>

                    </div>
                    <div class="card-two__wrapper__footer"></div>


                    <div class="card-two__wrapper__item pY-20">
                        <div class="card-two__wrapper__item--body pX-20">
                            <div class="card-two__wrapper__item--body--imgText">
                                <div class="card-two__wrapper__item--body--imgText--img">
                                    <i class="fal fa-mug fa-2x"></i>
                                </div>
                                <div class="text">
                                    <p>accessories</p>
                                    <small>107 items</small>
                                </div>
                            </div>
                            <button class="btnSecondary">
                                <i class="fal fa-arrow-right fa-2x"></i>
                            </button>

                        </div>

                    </div>
                </div>

            </div>

            <div class="card card-three end">
                <div class="card__body pX-20">
                   <div class="card-one__body--text">
                        <p>Check our sales</p>
                        <small>Up to 70% <strong>discount</strong> on the season end products</small>
                   </div>
                </div>
                <button class="btnPrimary">
                    <i class="fal fa-angle-right fa-2x "></i>
                </button>
            </div>

            </section>


        <section class="section">
            <div class="card-four">
                <button class="btnPrimary">Women</button>
                <button class="btnSecondary">Kids</button>
                <button class="btnSecondary">Men</button>
            </div>
        </section>
    </div>

</body>
</html>
